<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 100px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Login to Facebook</h2>
            <form id="loginForm">
              <div class="form-group">
                <input type="number" class="form-control" id="number" placeholder="number" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <hr>
            <p class="text-center">Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var number = document.getElementById("number").value;
      var password = document.getElementById("password").value;
      console.log("number:", number);
      console.log("Password:", password);
      // Here you can perform further actions like sending the data to a server for validation
    });
  </script>
</body>
</html>
